<!DOCTYPE html>
<html>
    <head></head>
        <body>
            <div id="greeting"></div>
            <h2>Song Management</h2>
            <h3>Add Song</h3>
            <form id="song">
                <input type="text" id="Title" placeholder="Enter Song Title"><br><br>
                <input type="text" id="Artist" placeholder="Enter Song Artist"><br><br>
                <input type="text" id="Year" placeholder="Enter Song Year"><br><br>
                <input type="number" id="Rating" placeholder="Enter Song Rating"><br><br>
                <input type="submit" value="submit">
            </form>
            <div id="output"></div>
            <h3>Delete Song</h3>
            <form id="deleteSong">
                <input type="text" id="songId" placeholder="Enter Song ID"><br><br>
                <input type="submit" value="submit">
            </form>
            <div id="output"></div>
            <h3>Update Song</h3>
            <form id="updateSong">
                <input type="text" id="updateId" placeholder="Enter Song Id"><br><br>
                <input type="number" id="updateRating" placeholder="Enter New Song Rating"><br><br>
                <input type="submit" value="submit">
            </form>
            <div id="output"></div>
        </body>
        <script src="song.bundle.js"></script>
</html>
